<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>個人簡介</h1>
        <img src="profile.jpg" alt="個人照片" class="profile-pic">
        <p>你好，我是[你的名字]，一名[你的職業]。我對[你的興趣或專業領域]有濃厚的興趣，並且擁有多年的經驗。</p>
        <div class="contact-info">
            <h2>聯絡資訊</h2>
            <p>Email: your.email@example.com</p>
            <p>電話: 123-456-7890</p>
        </div>
    </div>
</body>
</html>
